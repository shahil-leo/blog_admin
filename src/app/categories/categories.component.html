<section class="px-4 py-3 md:px-20">
  <div>
    <div class="px-4 py-3 shadow bg-secondary text-primary">
      <h1 class="text-2xl font-bold text-center md:text-5xl">
        {{ formStatus }}Categories
      </h1>
      <p class="text-center">You can {{ formStatus }} categories here</p>
      <form
        class="mt-4 md:mt-6"
        #categoryForm="ngForm"
        (ngSubmit)="forms(categoryForm)"
      >
        <input
          class="outline-none px-6 py-1 mb-2 mx-2 w-[60%] md:w-[88%] border-2 md:py-2 rounded shadow"
          type="text"
          placeholder="Add new categories..."
          name="category"
          [(ngModel)]="formCategory"
          #addCategory="ngModel"
          required
        />
        <button
          *ngIf="categoryForm.invalid; else error"
          [disabled]="categoryForm.invalid"
          class="px-2 py-2 mt-2 text-xs rounded shadow-md bg-black/40 text-secondary md:text-base md:py-2"
        >
          {{ formStatus }} Category
        </button>
        <ng-template #error>
          <button
            class="px-2 py-2 mt-2 text-xs text-white rounded shadow-md bg-primary-color text-secondary md:text-base md:py-2"
          >
            {{ formStatus }} Category
          </button>
        </ng-template>
      </form>
      <span
        class="px-4 pt-8 text-red-600"
        *ngIf="addCategory.invalid && addCategory.touched"
        [ngClass]="{
          'border-red-600': addCategory.invalid && addCategory.touched
        }"
        >Please check your input
      </span>
    </div>
  </div>
  <div>
    <div class="mt-10 shadow-lg">
      <div class="flex items-center justify-between px-20 py-5 mb-4 shadow-lg">
        <h1>No</h1>
        <h1>Category</h1>
        <h1>Action</h1>
      </div>
      <div
        *ngFor="let item of categoryArray; index as i"
        class="flex items-center justify-between px-20 py-3 shadow"
      >
        <p>{{ i + 1 }}</p>
        <p>{{ item.data.category }}</p>
        <div>
          <button
            (click)="onEdit(item.data.category, item.id)"
            class="px-4 py-2 mx-2 font-bold bg-yellow-500 rounded text-nav"
          >
            <i class="fa-solid fa-pen-to-square"></i>&nbsp; Edit
          </button>
          <button
            (click)="onDelete(item.id)"
            class="px-4 py-2 mx-2 font-bold bg-red-500 rounded text-nav"
          >
            <i class="fa-solid fa-trash"></i>&nbsp; Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
